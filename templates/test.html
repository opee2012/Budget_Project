<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        .expense {
            padding: 20px;
            margin: 10px;
            background-color: #c4d3e0;
        }
    </style>
</head>
<body>
    <h1>FlaskTODO</h1>
    <hr>
    <div class="content">
    <form method="post">
        <p>
            <b><label for="name">Expense</label></b>
        </p>
        <p>
            <label>
                <input type="text" name="name" placeholder="Store Name">
            </label>
        </p>
        <p>
            <label>
                <input type="number" step="0.01" name="price" placeholder="0.00">
            </label>
        </p>
        <p>
            <b><label for="degree">Payment Used</label></b>
        </p>
        <p>
            <input id="degree-0" name="payment" required type="radio" value="card">
            <label for="degree-0">Card</label>
        </p>
        <p>
            <input id="degree-1" name="payment" required type="radio" value="cash">
            <label for="degree-1">Cash</label>
        </p>
        <button type="submit">Submit</button>
    </form>
        <hr>
    {% for expense in expense %}
        <div class="expense">
            <p>{{ expense['name'] }} - ${{ expense['price']}}</p>
            <form method="POST" action="{{ url_for('delete', id=expense['_id']) }}" >
                <input type="submit" value="Delete Expense"
                       onclick="return confirm('Are you sure you want to delete this entry?')">
            </form>
        </div>
    {% endfor %}
    </div>
</body>
</html>
